<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Complaint Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c6e2f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .complaint-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .complaint-form h2 {
            color: #2c6e2f;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group button {
            background-color: #2c6e2f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #388e3c;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #2c6e2f;
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Expanded Online Complaint Form</h1>
</header>

<!-- Complaint Form Section -->
<section class="complaint-form">
    <h2>File a Detailed Complaint</h2>
    <form id="complaintForm">
        <!-- Personal Information Section -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Home Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your home address" required>
        </div>

        <!-- Complaint Details Section -->
        <div class="form-group">
            <label for="category">Complaint Category</label>
            <select id="category" name="category" required>
                <option value="billing">Billing Issue</option>
                <option value="service">Service Issue</option>
                <option value="technical">Technical Problem</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Complaint Priority</label>
            <select id="priority" name="priority" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="occurrenceDate">Date of Incident</label>
            <input type="date" id="occurrenceDate" name="occurrenceDate" required>
        </div>

        <div class="form-group">
            <label for="description">Complaint Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a detailed description of your complaint" required></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location of Incident</label>
            <input type="text" id="location" name="location" placeholder="Enter the location of the incident" required>
        </div>

        <!-- Evidence Upload Section (Optional) -->
        <div class="form-group">
            <label for="documents">Upload Supporting Documents (Optional)</label>
            <input type="file" id="documents" name="documents">
        </div>

        <!-- Resolution Preference -->
        <div class="form-group">
            <label for="resolution">Preferred Resolution</label>
            <textarea id="resolution" name="resolution" rows="3" placeholder="Provide details of your preferred resolution or action"></textarea>
        </div>

        <!-- Government ID (Optional) -->
        <div class="form-group">
            <label for="govID">Government Issued ID (Optional)</label>
            <input type="text" id="govID" name="govID" placeholder="Enter your passport or other ID (if applicable)">
        </div>

        <div class="form-group">
            <button type="submit">Submit Complaint</button>
        </div>
    </form>
</section>

<!-- JavaScript -->
<script>
    // Form Submit Event Handler
    document.getElementById('complaintForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const dob = document.getElementById('dob').value;
        const email = document.getElementById('email').value;
        const contact = document.getElementById('contact').value;
        const description = document.getElementById('description').value;

        if (name && dob && email && contact && description) {
            alert('Complaint Submitted Successfully!');
            document.getElementById('complaintForm').reset();
        } else {
            alert('Please fill all required fields.');
        }
    });
</script>

</body>
</html>
